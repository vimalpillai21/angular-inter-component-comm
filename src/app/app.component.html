<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)" ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement">
        <p>
          <strong  style="color: red">{{ serverElement.type }}</strong><br>
          <em>{{ serverElement.content }}</em>
        </p>
    </app-server-element>
  </div>
</div>
</div>
